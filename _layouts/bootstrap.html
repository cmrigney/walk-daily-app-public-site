---
# Front matter comment to ensure Jekyll properly reads file.
---

<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">

	<title class="pageTitle">{{ site.page_title }}</title>
	<meta name="description" content="{{ site.app_description }}">

	<link rel="shortcut icon" href="{{ site.app_icon | relative_url }}">

  <script src="https://kit.fontawesome.com/d71c3100af.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ '/bootstrap.css' | relative_url }}">
</head>

<body class="subPageBody">
  <div class="headerBackground subPageHeaderBackground">
      <div class="container subPageContainer">
      {% include header-bootstrap.html %}
          <article class="page markdown-body">
              {{ content }}
          </article>
      </div>
  </div>
</body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
