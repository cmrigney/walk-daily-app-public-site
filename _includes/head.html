<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ site.page_title }}</title>
	<meta name="description" content="{{ site.app_description }}">

	<link rel="shortcut icon" href="{{ site.app_icon | relative_url }}">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}

  {% if site.social_title %}
    <meta property="og:title" content="{{ site.social_title }}">
  {% endif %}
  {% if site.social_url %}
    <meta property="og:url" content="{{ site.social_url }}" />
  {% endif %}
  {% if site.social_description %}
    <meta property="og:description" content="{{ site.social_description }}">
    <meta name="twitter:description" content="{{ site.social_description }}">
  {% endif %}
  {% if site.social_image %}
    <meta property="og:image" content="{{ site.social_image | relative_url }}">
    <meta property="twitter:image" content="{{ site.social_image | relative_url }}">
  {% endif %}
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:type" content="website" />

	<script src="https://kit.fontawesome.com/d71c3100af.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">
</head>
